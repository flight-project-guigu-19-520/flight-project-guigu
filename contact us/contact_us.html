    <script type="text/javascript">
        // 百度地图API功能
        var map = new BMap.Map("allmap");    // 创建Map实例
        map.centerAndZoom(new BMap.Point(113.844031, 22.63173), 20);  // 初始化地图,设置中心点坐标和地图级别
        //添加地图类型控件
        map.addControl(new BMap.MapTypeControl({
            mapTypes:[
                BMAP_NORMAL_MAP,
                BMAP_HYBRID_MAP
            ]}));
        map.setCurrentCity("深圳");          // 设置地图显示的城市 此项是必须设置的
        map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放


        //表单验证

        var oForm=document.querySelector("form");
        var oUser=document.querySelector("input[name=username]");
        var oTel=document.querySelector("input[name=tel]");
        var nameP=document.querySelector('.nameP');
        var telP=document.querySelector('.telP');


        oForm.onsubmit=function () {
            var regUser=/^[\u4E00-\u9FA5]{2,4}$|^[a-zA-Z]{1,15}$/;
            var regTel=/^1[345678]\d{9}$/;
            if (!regUser.test(oUser.value)){
                nameP.style.color="red";
                nameP.innerHTML="输入错误，请重新输入2到4位中文或15位英文！";
                return false;
            }else{
                nameP.style.color="green";
                nameP.innerHTML="输入正确！";
            }

            if (!regTel.test(oTel.value)){
                telP.style.color="red";
                telP.innerHTML="输入错误，请重新输入！";
                return false;
            }else{
                telP.style.color="green";
                telP.innerHTML="输入正确！";
            }

        }

    </script>
